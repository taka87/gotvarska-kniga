<div class="categories-screen">
  <h1>{{ title }}</h1>

  <h2 class="screen-title">Desserts</h2>

  <div class="navigation-app">
    <app-navigation [activePage]="'/desserts'"></app-navigation>
  </div>
  
  <hr class="divider-line">

  <div class="container">
  </div>
  <!-- филтър салати -->
  <div class="search-box-wrapper">
    <label class="search_info">"different type of filter"</label>
    <div class="search-box-container">
    <input class="search-input" type="text" [(ngModel)]="searchQuery" placeholder="Търси десерти">  
    <button  class="search-button" (click)="filterDesserts()">Търси 🔍</button>
  </div>
  </div>

  <hr class="divider-line">

  <div class="content-container">
    <!-- Лява част: списък със салати -->
    <div class="categories-list">
      <ul>
        <li *ngFor="let dessert of filteredDesserts" (click)="selectDessert(dessert)"> {{ dessert.name }} </li>
      </ul>
    </div>

    <!-- Средна част: текст с рецепта -->
    <div class="recipe-details" *ngIf="selectedDessert">
      <h2>{{ selectedDessert.name }}</h2>
      <!-- изолираме изображението защото не ни трябва -->
      <!-- <img [src]="selectedSoup.image" alt="{{ selectedSoup.name }}" /> -->
      <h3>Съставки:</h3>
      <ul>
        <li *ngFor="let ingredient of selectedDessert.ingredients">
          {{ ingredient }}
        </li>
      </ul>
      <h3>Описание:</h3>
      <p>{{ selectedDessert.description }}</p>
    </div>

    <!-- Дясна част: снимки на салати -->
    <div *ngIf="selectedDessert?.images && selectedDessert?.images.length > 0">
      <div class="category-images-grid">
        <img *ngFor="let image of selectedDessert.images" [src]="image" [alt]="'Снимка на ' + selectedDessert.name">
      </div>
    </div>
  </div>

      <!-- най-долна част , за инфо на приложението -->
  <div class="footer">
    <a routerLink="/contact-info" class="about-link">
      <h2> 🔗 About Us 🔗  </h2>
    </a>
    <p class="nadpis">Follow us on social media:</p>
    <div class="social-icons">
      <img src="assets/images/logos/facebook.jpg" alt="Facebook">
      <img src="assets/images/logos/instagram.jpg" alt="Instagram">
      <img src="assets/images/logos/youtube.jpg" alt="YouTube">
      <img src="assets/images/logos/pinterest.jpg" alt="Pinterest">
    </div>
  </div>
  
  <div class="site-footer">
    <p>© 2024 MyRecipeBook. All rights reserved.</p>
    <p class="project-note">Project for demonstration purposes.</p>
  </div>
</div>
