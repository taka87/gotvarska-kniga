<div class="categories-screen">
  <!-- Заглавие на екрана -->
  <h1>{{title}}</h1>

  <h2 class="screen-title">Супи</h2>

  <!-- Навигационни бутони -->
  <app-navigation [activePage]="'/soups'"></app-navigation>
  <!-- <div class="navigation-buttons">
    <button routerLink="/" class="back-to-home-btn">Начало</button>
    <button class="nav-btn">Основни ястия</button>
    <button class="nav-btn">Десерти</button>
    <button class="nav-btn">Гарнитури</button>
  </div> -->

  <!-- Хоризонтална линия -->
  <hr class="divider-line">

  <div class="content-container">
    <!-- Лява част: списък със супи -->
    <div class="categories-list">
      <ul>
        <li *ngFor="let soup of soups" (click)="selectSoup(soup)">
          {{ soup.name }}
        </li>
      </ul>
    </div>
  
    <!-- Средна част: текст с рецепта -->
    <div class="recipe-details" *ngIf="selectedSoup">
      <h2>{{ selectedSoup.name }}</h2>
      <!-- изолираме изображението защото не ни трябва -->
      <!-- <img [src]="selectedSoup.image" alt="{{ selectedSoup.name }}" /> -->
      <h3>Съставки:</h3>
      <ul>
        <li *ngFor="let ingredient of selectedSoup.ingredients">
          {{ ingredient }}
        </li>
      </ul>
      <h3>Описание:</h3>
      <p>{{ selectedSoup.description }}</p>
    </div>

      </ul>
    </div>

    <!- Средна част: текст с рецепта -->

      <p>Тук ще бъде описанието на рецептата за избраната супа. Засега това е формален текст.</p>
    </div> -->

    <!-- Дясна част: снимки на супи -->
     <!-- изолираме стария вариант с цикъл -->
    <!-- <div class="soup-images">
      <img *ngIf="selectedSoup" [src]="selectedSoup.image" [alt]="'Снимка на ' + selectedSoup.name">
    </div> -->
    <div *ngIf="selectedSoup?.images && selectedSoup?.images.length > 0">
      <div class="category-images-grid">
        <img *ngFor="let image of selectedSoup.images" [src]="image" [alt]="'Снимка на ' + selectedSoup.name">
      </div>
    </div>
  </div>

  <!-- долна част меню -->
  <div class="footer">
    <h2>За нас</h2>
    <p>Следвайте ни в социалните мрежи:</p>
    <div class="social-icons">
      <img src="facebook-icon.png" alt="Facebook">
      <img src="instagram-icon.png" alt="Instagram">
      <img src="youtube-icon.png" alt="YouTube">
      <img src="pinterest-icon.png" alt="Pinterest">
    </div>
  </div>
