<div class="login-container">
    <h2>OnlineDB Section</h2>
    <h2>Login</h2>
    <label>E-mail:</label>
    <input [(ngModel)]="email" type="email" placeholder="Your E-mail:">
    <label>Password:</label>
    <input [(ngModel)]="password" type="password" placeholder="Your Password:">
    <br>
    <div class="button-group">
      <button (click)="login()">Login</button>
      <!-- <button routerLink="/register" class="register-button">Регистрация</button> -->
      <button (click)="navigateToRegister()" class="register-button">
        Register
      </button>
    </div>
</div>
